<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular() {
            let txtv = document.querySelector('input#txtvel');
            let res = document.querySelector('div#res');
            let vel = Number(txtv.value);
            res.innerHTML = `<p>Sua Velocidade Atual é de <strong>${vel}km/h</strong></p>`;
            if (vel > 80) {
                res.innerHTML += `<p>Você Ultrapassou o Limite de Velocidade. <strong>MULTADO!<strong></p>`
            }
            
            res.innerHTML += `<p>Dirija Sempre Usando o Cinto de Segurança!</p>`
        }
    </script>
</body>
</html>
