<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua Nascionalidade</h1>
    Qual é o País que Você Mora? <input type="text" nome="pais" id="pais" placeholder="País">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            let pais = document.querySelector('input#pais');
            let res = document.querySelector('div#res');
            let paisn = (pais.value)
            
            if (paisn == 'Brasil'){
               res.innerHTML = `<p>Sua Nacionalidade é <strong>Brasileira!<strong></p>` 
            }else {
                res.innerHTML = `<p>Sua Nacionalidade é <strong>Estrangeira!<strong><p/>` 
            }
        }
    </script>
</body>
</html>
